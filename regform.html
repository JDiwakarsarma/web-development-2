<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body bgcolor="pink">
<h1 align="center">Registration Form</h1>
<table align="center" border="2">
	<form action="" method="get">
		<tr>
			<td>user name</td>
			<td><input type="text" name="uname"></td>
		</tr>

		<tr>
			<td>password</td>
			<td><input type="password" name="pass"></td>
		</tr>

		<tr>
			<td>Fname</td>
			<td><input type="text" name="fname"></td>
		</tr>

		<tr>
			<td>Email</td>
			<td><input type="text" name="Email"></td>
		</tr>

		<tr>
			<td>qulification</td>
			<td><input type="checkbox" name="pg">PG
				<input type="checkbox" name="ug">UG
				<input type="checkbox" name="12th">12th
			</td>
		</tr>


		<tr>
			<td>gender</td>
			<td><input type="radio" name="gen">Male
				<input type="radio" name="gen">Female
			</td>
		</tr>

		<tr>
			<td>Address</td>
			<td><textarea cols="20" rows="4">
			 </textarea></td>
		</tr>


		<tr>
			<td>upload</td>
			<td><input type="file" name="file"></td>
		</tr>

		<tr>
			<td>Select</td>
			<td><select>
				<option>india</option>
				<option>us</option>
				<option>nepal</option>
				<option>japan</option>
			</td>
		</tr>
		<tr align="center">
			<td colspan="2"><input type="submit">
				<input type="reset" name="">
				<input type="button" name="" value="back">

			</td>
			
		</tr>








</form>
</table>
</body>
</html>
